  <body>

<form class="p-4 col-lg-8 col-md-10 mx-auto row" style="border:2px red solid">
     <h3 class="col-12">Compra de Celular</h1>

        <div class="col-12 row">
            <div class="form-group col-sm-6 col-lg-4">
                <label for="exampleFormControlInput1">Marca</label>
                <input class="form-control" id="txtMarca" >
            </div>
            <div class="form-group col-sm-6 col-lg-4">
                <label for="exampleFormControlInput1">Modelo</label>
                <input  class="form-control" id="txtModelo">
            </div>
                <div class="form-group col-sm-6 col-lg-4">
                <label for="exampleFormControlInput1">Color</label>
                <input  class="form-control" id="txtColor" >
            </div>
                <div class="form-group col-sm-6 col-lg-4">
                <label for="exampleFormControlInput1">Cantidad</label>
                <input type="number" class="form-control" id="txtCantidad" >
            </div> 
        </div>

        <button class="btn btn-primary" onclick="ComprarCelular()">Comprar</button>

</form>
